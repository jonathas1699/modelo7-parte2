<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prefeitura de Goiânia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
<header class="custom-header py-2">
  <div class="container d-flex justify-content-between align-items-center">
    <img src="imgs/logoMaxima.png" alt="Prefeitura de Goiânia" class="logo" />

    <!-- Ícones mobile -->
    <div class="d-flex d-lg-none gap-3">
      <button class="btn btn-link text-dark" aria-label="Buscar">
        <i class="bi bi-search" style="font-size: 1.5rem;"></i>
      </button>
      <button class="btn btn-link text-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
        <i class="bi bi-list" style="font-size: 1.8rem;"></i>
      </button>
    </div>
  </div>

  <!-- Offcanvas Menu -->
  <div class="offcanvas offcanvas-end custom-offcanvas" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title" id="mobileSidebarLabel">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column justify-content-between">
      <ul class="nav flex-column menu-links">
        <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Secretarias</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Transparêna</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Notícias</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Agenda do Prefeito</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Ouvidoria</a></li>
      </ul>
      <div class="social-footer mt-4 text-center">
        <div class="mb-3">
          <a href="#"><i class="bi bi-instagram fs-4 mx-2"></i></a>
          <a href="#"><i class="bi bi-facebook fs-4 mx-2"></i></a>
          <a href="#"><i class="bi bi-youtube fs-4 mx-2"></i></a>
        </div>
        <button class="btn btn-outline-light w-100 btn-accessibility">
          <i class="bi bi-universal-access me-2"></i> Acessibilidade
        </button>
      </div>
    </div>
  </div>
</header>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
